<!doctype html>
<html lang="en">
<head>
    <title>Bubble Boats Party</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<h1 id="maintitle">Let's have fun on the water</h1>
<section>

</section>

<div id="carousel_container" data-value="1">

    <!-- image for slider -->
    <div class="slides">
        <img src="img1.jpeg" alt="with friends on a boat">
        <div class="text">memories for ever</div>
    </div>
    <div class="slides">
        <img src="img2.jpeg" alt="boatparty">
        <div class="text">food and drinks party</div>
    </div>
    <div class="slides">
        <img src="img3.jpeg" alt="boatparty">
        <div class="text">fun in the sun</div>
    </div>
    <div class="slides">

    </div>
    <div class="slides">

        <img src="img6-dj.jpeg" alt="dj onboard party">
        <div class="text">dj onboard</div>
    </div>
<div class="buttoncontainer">
    <!-- left and right arrow buttons -->
    <a class="prev" id="leftArrow">&#197163;</a>
    <a class="next" id="rightArrow">&#197163;</a>
</div>
    <section>
        container with 3 tabs

    </section>

    <section>
        <div class="customer_container">
            <div class="numbers">
                <div>Number of tickets sold:<span id="ticketsSold" data-max="10000">1</span></div>
                <div id="sold_out"></div>
                <div>Number of page visits: <span id="pageVisits">239</span></div>
            </div>
            <div id="ticket_prices">
                <div>Saturday Ticket: €75</div>
